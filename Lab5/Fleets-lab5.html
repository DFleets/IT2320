<html>
<head>
	
<script>
"use strict"

	var  i= 0;

	var images = [];

	var clock =5000;

	images[0] = "images\jackson.jpg";
	images[1] = "images\madison.jpg";
	images[2] = "images\jefferson.jpg";
	images[3] = "images\washington.jpg";


	function change(){


		document.getElementsByName("pic").src = images[i]
		//document.pic.src = images[i];//
		//img.src = images[i];//


		if(i < images.length - 1){
			i++;
		}

		else {

			i = 0;
		}


		setTimeout("change()", clock);

	}



     window.onload = change();




</script>
</head>

	</center></p>
</body>
