        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <title>IT 2320 - Lab 9</title>
        <style>
            .walker{
                height:300px;
                width: 400px;
                position: absolute ; 
                left: 30px;
                padding: 20px;
                
                
            }

        </style>
        <script>

        </script>

    </head>


        <body> 
            <h1>Dorrell- IT 2320 - Lab 7</h1>
            <p><button id= "btn">Go</button></p>

            <h1><img class="walker" src="lab9-guy-walking.gif" style="position:absolute"/></h1>

            
        </body>
</html>
<script>
    $(document).ready(function(){

       

       

        $("#btn").click(function(){

            var dist= $(window).width()-400;

            dist= dist + "px";
       

        $("#walker").animate({left, dist},5000).fadeIn(1000);
         $("#walker").animate({left:"0px"},5000).fadeOut(1000);

       });
    
       
    });
        
</script>
